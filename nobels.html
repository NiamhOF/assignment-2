<body>  
  <div class="contents">
    <h1>Nobel Prize Winners</h1>

    <p id="error"></p>
    <div id="criteria">
      <div class="selectLook" style="200px;">
      <div id="start"><p><b>Start year</b></p><select id="startYear"></select></div>

      </div>
      <div id="cat"><p><b>Prize category</b></p><select id="categories"></select>
      </div>
      <div id="count"><p><b>Country of Birth</b></p><select id="bornCountry"></select>
      </div>
      </div>
      <button onclick="submitCriteria(window.laureates, ALL)">Submit</button>
      <div id="gendertoggle"></div>
      <div id="filterNobels"></div>
    </div>
  </div>
